apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: tf-vault-policy-
spec:
  podGC:
    strategy: OnPodSuccess # delete pods when workflow is successful
  entrypoint: main
  arguments:
    parameters:
    - name: git_ref_type
      value: branches
    - name: git_version
      value: main
  templates:
  - name: main
    inputs:
      parameters:
      - name: git_ref_type
      - name: git_version
    dag:
      tasks:
      - name: terraform
        arguments:
          parameters:
          - name: git_ref_type
            value: "{{ inputs.parameters.git_ref_type }}"
          - name: git_repo
            value: https://github.com/bradfordwagner/tf-vault-policy.git
          - name: git_version
            value: "{{ inputs.parameters.git_version }}"
          - name: terraform_image
            value: quay.io/bradfordwagner/terraform:1.6.0-ubuntu_focal
          - name: vault_secrets_enabled
            value: true
          - name: vault_role
            value: vault_policy_scaffolding
          - name: vault_env_secrets_paths
            value: |
              ["secret/azure/sp/infra"]
          - name: vault_issue_token
            value: true
        templateRef:
          name: flavor-terraform-template
          template: main

